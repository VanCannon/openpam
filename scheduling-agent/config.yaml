server:
  port: 8081
  host: "0.0.0.0"

database:
  host: "localhost"
  port: 5432
  name: "openpam"
  user: "openpam"
  password: "openpam"
  sslmode: "disable"
  max_open_conns: 25
  max_idle_conns: 5

nats:
  url: "nats://localhost:4222"
  cluster_id: "openpam-cluster"

consul:
  address: "localhost:8500"
  service_name: "scheduling-agent"
  service_id: "scheduling-agent-1"
  check_interval: "10s"
  deregister_critical_service_after: "30s"

logging:
  level: "info"
  format: "json"

scheduler:
  check_interval: "60s"
  lookahead_window: "1h"
