services:
  postgres:
    image: postgres:16
    container_name: openpam-postgres
    environment:
      POSTGRES_DB: openpam
      POSTGRES_USER: openpam
      POSTGRES_PASSWORD: openpam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openpam"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:1.15
    container_name: openpam-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  guacd:
    image: guacamole/guacd
    container_name: openpam-guacd
    ports:
      - "4822:4822"
    environment:
      - GUACD_LOG_LEVEL=debug
    command: ["-L", "debug", "-b", "0.0.0.0"]

  orchestrator:
    build: ./orchestrator
    container_name: openpam-orchestrator
    ports:
      - "8090:8090"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=openpam
      - POSTGRES_PASSWORD=openpam
      - POSTGRES_DB=openpam
    depends_on:
      postgres:
        condition: service_healthy

  identity:
    build: ./identity
    container_name: openpam-identity
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=openpam
      - DB_PASSWORD=openpam
      - DB_NAME=openpam
    depends_on:
      orchestrator:
        condition: service_started

  scheduling:
    build: ./scheduling
    container_name: openpam-scheduling
    ports:
      - "8081:8081"
    depends_on:
      orchestrator:
        condition: service_started

volumes:
  postgres_data:
